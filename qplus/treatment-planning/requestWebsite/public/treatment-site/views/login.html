<div layout="column" ng-cloak class="md-inline-form">

  <md-content md-theme="docs-dark" layout-gt-sm="row" layout-align="center center" layout-padding style="width:100vw;height:100vh">
    <div>
      <div flex ="40">
      <h1 style="display:inline-block">TPS Opal</h1>
    </div>
    <div flex>
      <md-input-container style="width:200px">
        <label>Email</label>
        <input ng-model="email" type="email">
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input ng-model="password" type="password">
      </md-input-container>
      <md-button class="md-raised md-primary" ng-click="login(email,password)">Login</md-button>

  </div>

    </div>
  </md-content>
</div>
