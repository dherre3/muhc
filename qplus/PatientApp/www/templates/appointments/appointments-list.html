 <div>
   <div ng-show="appointments.length==0&&radioModel=='All'">
     <p style="margin-top:25vh;color:lightgrey">No appointments</p>
   </div>
   <div ng-show="appointments.length==0&&radioModel=='Today'">
     <p style="margin-top:25vh;color:lightgrey">No appointemnts today</p>

   <div ng-show="appointments.length==0&&radioModel=='Upcoming'">

          <ons-list class="plan-list " >
          <ons-list-item style="1px solid black" modifier="chevron" ng-repeat="app in appointments"  ng-click="myNavigator.pushPage('./templates/appointments/individual-appointment.html', {param:app},{ animation : 'slide' } )" >
            <ons-row>
              <ons-col style="opacity: 0.6;
    filter: alpha(opacity=60);" width="10px" class="plan-left" ng-style="{ 'background-color': getStyle($index) }">
              </ons-col>

              <ons-col class="plan-right">
                <div style="font-size:15px">
                <strong>{{app.AppointmentType_EN}}</strong>
              </div>
                <div class="plan-info">
                 <div >
                   <div ng-show="app.sessionNumber!==undefined"><strong>{{app.sessionNumber}}</strong></div>
                 <i class="fa fa-calendar iconHomeView" style="margin:0"></i>&nbsp;{{app.ScheduledStartTime|formatDateAppointmentTask}}

                  </div>
                  <div>
                    <i class="ion-location iconHomeView " style="margin:0"></i>&nbsp;{{app.ResourceName}}
                  </div>
                </div>
              </ons-col>
            </ons-row>
          </ons-list-item>
          </ons-list>
