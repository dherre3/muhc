<html>
<head>
  <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/resources/tutorial/css/example.css">
</head>
<body>

<div class="example-base example-leaderboard l-demo-container">
  <table id="leaderboardTable">
    <tr>
      <th>Player</th>
      <th>Score</th>
    </tr>
  </table>
  <footer>
    <input class="example-leaderboard-name" type="text" id="nameInput" placeholder="Enter a name">
    <input class="example-leaderboard-score" type="text" id="scoreInput" placeholder="Record your score...">
  </footer>
</div>
<script>
  var LEADERBOARD_SIZE = 2;

  // Create our Firebase reference
  //var scoreListRef = new Firebase('https://czrd8na7udq.firebaseio-demo.com//scoreList');
  var scoreListRef = new Firebase('https://boiling-fire-1762.firebaseio.com'); //JK's firebase!!

  // When the user presses enter on scoreInput, add the score, and update the highest score.
  $("#scoreInput").keypress(function (e) {
    if (e.keyCode == 13) {
      var newScore = Number($("#scoreInput").val());
      var name = $("#nameInput").val();
      $("#scoreInput").val("");

      if (name.length === 0)
        return;


      var directName = "John Kildea";
      var directScore = 222;
      var userScoreRef = scoreListRef.child(directName);

      // Use setWithPriority to put the name / score in Firebase, and set the priority to be the score.
      //userScoreRef.setWithPriority({ name:name, score:newScore }, newScore);
      userScoreRef.setWithPriority({ name:directName, score:directScore}, directScore);
    }
  });
</script>
</body>
</html>
