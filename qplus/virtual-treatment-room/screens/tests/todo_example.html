<!doctype html>
<html ng-app="todoApp"> <!--initialize angular-->
  <head>
    <!-- bootstrap stuff-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!--load angular libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="todo.js"></script> <!-- this will contain the javascript controller -->
    <link rel="stylesheet" href="todo.css"> <!--this contains a simple method to strikethrough text-->
  </head>

  <body>
    <h2>Todo</h2>
    <!-- To do controller - defined in javascript file todo.js that is loaded above -->
    <div ng-controller="TodoListController as todoList">

      <!--show how many todos remaining and how many total by binding to the todoList.remaining()
          function and the todoList.todos.length variable inside the controller -->
      <span>{{todoList.remaining()}} of {{todoList.todos.length}} remaining</span>

      <!-- add a little piece of text saying [archive] - when clicked it will call the todoList.archive()
           function inside the todoList controller -->
      [ <a href="" ng-click="todoList.archive()">archive</a> ]

      <!--show the list of todos using the ul tag and by looping through the todo list using
          the ng-repeat directive -->
      <ul class="unstyled">
        <li ng-repeat="todo in todoList.todos"><!--loop thru todo list-->
          <input type="checkbox" ng-model="todo.done"><!--todo.done is either true or false in controller-->
                                                      <!--because angular's model directly binds data with 
							the view and the controller the checkbox is true or
                                                        falase right away depending on the state of the current
                                                        todo. And, if the checkbox is changed the data changes
                                                        immediately also -->
										
          <span class="done-{{todo.done}}">{{todo.text}}</span>

          <!--{{todo.done}} is directly bound to the data, so it is "true" or "false" directly depending
              on its value in the controller. If it reads "done-true" then it puts a strikethrough the text
              as per the css file -->

        </li>
      </ul>

      <!-- create a form or just a single button-->
     <!-- <form ng-submit="todoList.addTodo()"> -->
        <input type="text" ng-model="todoList.todoText"  size="30" placeholder="add new todo here">
        <button class="btn" ng-click="todoList.addTodo()"><i class="icon-plus"></i>Add</button>
    <!--  </form> -->
    </div> <!--end of div containing the controller -->
  </body>
</html>
