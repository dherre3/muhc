<div class='main-div-container animated zoomIn'>
	  <div style="padding:20px">
  <div class='widget'>
    <div class="widget-header">
      <div class="row" style="font-size:20px;">
        <div class="pull-left" style="font-size:20px;margin-left:10px">
         <div class="form-group">
    <label ><i class="ion-search"></i> Search Patient: </label>
    <input type="search" value="" placeholder="Search" class="form-control"  ng-model="searchPatient">
  </div>
        </div>
        <div class="pull-left col-xs-6 col-sm-2">
           <div class="form-group">
    <label ><i class="ion-ios-settings-strong"></i> Filter:</label>
    <select class="form-control" ng-model="data.singleSelect">
      <option value="option-1">All</option>
      <option value="option-2">Last Week</option>
      <option value="option-2">Last Month</option>

    </select>
  </div>
        </div>
      </div>
    </div>
    <div class="widget-body no-padding">
          <div class="table-responsive">
      <table class="table table-hover" >
          <th class="active" style="text-align:center">
          Patient ID #
          </th>
          <th class="active"style="text-align:center">
          Patient Aria Ser
          </th>
          <th class="active"style="text-align:center">
          First Name
          </th>
          <th class="active"style="text-align:center">
          Last Name
          </th>
          <th class="active"style="text-align:center">
          SSN
          </th>
          <th class="active"style="text-align:center">
          Email
          </th>
          <th class="active">
          </th>

          <tr align="center" ng-repeat="patient in patients|filter:searchPatient">
              <td>{{patient.PatientId}}</td>
              <td>{{patient.PatientAriaSer}}</td>
              <td>{{patient.FirstName}}</td>
              <td>{{patient.LastName}}</td>
              <td>{{patient.SSN}}</td>
              <td>{{patient.Email}}</td>
              <td align="center"><button class="btn btn-primary" ng-click="goToPatient(patient)">Go To Patient &raquo;</button></td>
          </tr>
      </table>
    </div>
    </div>
  </div>  
  </div>

</div>
